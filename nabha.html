</head>

  <h2>Book Appointment</h2>
  <form method="POST" action="/patient">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>
    <label>Phone:</label><br>
    <input type="text" name="phone" required><br><br>

    <button type="submit">Book Appointment</button>
  </form>
</body>
